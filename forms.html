<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Simple Input Form</title>
  </head>
  <body>
    <h1>User Input Form</h1>
    <!-- Create your form here -->
    <form action="#" method="post">
<label for="name">Name:</label>

<input type="email" id="name" name="name" placeholder="Enter your name" /><br /><br />
<label for="email">Email:</label>

<input type="text" id="email" name="email" placeholder="Enter your email" /><br /><br />
<label for="age">Age:</label>

<input type="number" id="age" name="age" placeholder="Enter your age" /><br /><br />
   <input type="submit" value="Submit" />    
        </form>
  </body>
</html>
